{% extends "views/base.html" %}
{% block content %}

<meta id="data" data-user-organization="{{group_name}}">

<script type="text/javascript" src="{{url_for("main.static", filename="js/recent.js")}}"></script>
<script>
  document.write("<style type='text/css'> body{display:none}</style>");
  jQuery(function($){ initRecent(); $("body").css("display","block"); });
</script>

<head>
  <style>
    #filterBtn {
      border:none;
      color:#6a6c6f;
    }
  </style>
</head>

<div class="container">
  <div class="card" style='background-color:inherit; border:none;'>
    <div class="card-header" style='background-color:inherit; border:none;'>
      <div class="row">
        <div class="col">
          <label style="font-weight:400; font-size:1.5rem">Event History</label>
        </div>
        <div class="col text-right my-auto">
          <div id='filterMenu' class="dropdown">
            <span id="actFiltrs">Filters</span>
            <button type="button" id="filterBtn"
            class="btn btn-outline-secondary dropdown-toggle btn-sm fa fa-filter"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="filterBtn">
              <h6 class="dropdown-header">Groups</h6>
                <a class="dropdown-item" id="grp-all" href="#">All</a>
                <a class="dropdown-item" id="grp-org" href="#">
                  <i class="fa fa-check mr-1"></i>Organization
                </a>
                <a class="dropdown-item" id="grp-sys" href="#">
                  <i class="fa mr-1"></i>System
                </a>
                <a class="dropdown-item" id="grp-other" href="#">
                  <i class="fa mr-1"></i>Other
                </a>
              <!---->
              <div class="dropdown-divider"></div>
                <h6 class="dropdown-header">Level</h6> 
                  <a class="dropdown-item" id="lvl-all" href="#">All</a>
                  <a class="dropdown-item" id="lvl-debug" href="#">
                    <i class="fa mr-1"></i>Debug
                  </a>
                  <a class="dropdown-item" id="lvl-info" href="#">
                    <i class="fa fa-check mr-1"></i>Info
                  </a>
                  <a class="dropdown-item" id="lvl-warn" href="#">
                    <i class="fa fa-check mr-1"></i>Warning
                  </a>
                  <a class="dropdown-item" id="lvl-err" href="#">
                    <i class="fa fa-check mr-1"></i>Error
                  </a>
                <!---->
              <!---->
              <div class="dropdown-divider"></div>
                <h6 class="dropdown-header">Tag</h6>
                  <a class="dropdown-item" id="tag-api" href="#">
                    <i class="fa mr-1"></i>API
                  </a>
                  <a class="dropdown-item" id="tag-task" href="#">
                    <i class="fa fa-check mr-1"></i>Task
                  </a>
                <!---->
              <!---->
            </div>
          </div>
        </div>
      </div><!--end header row-->
    </div><!--end card-header-->


    <div id='recnt_list' class="list-group"></div>
  </div>

  <!--LOG_EVENT MODAL-->
  <div id="log_modal" class="modal fade bd-example-modal-lg" tabindex="-1"
   role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-wide">
      <div class="modal-content" style="min-width:1000px; max-width:1000px;">
        <div class="modal-header rounded-header text-white" style="background-color:#517ba3">
          <h3 class="modal-title">Modal title</h3>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button id="btn-default" type="button" class="btn btn-secondary"
           data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!--EVENT LIST-ITEM-->
<a href="#" id="event_item" class="list-group-item list-group-item-action recent-event-item " hidden>
	<div class="col-11">
		<div style="width:100%" class="row">
			<span id="event_msg" class="col-12 pl-0"></span>
			<span class="col-4 pl-0">
				<small id="event_dt"></small>
			</span>
		</div>
	</div>
	<div class="col-1 text-right pr-0">
		<h6 class="mb-0 text-center"><span class="badge" style="padding:.45em .4em">BADGE</span></h6>
	</div>
</a>
{% endblock %}
