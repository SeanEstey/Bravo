<body style="margin: 0; padding: 0;">

      <td>

        <table style='width:580px; font-size:12pt;' valign='top' border='1' cellspacing='0' cellpadding='10' align='center'>
          <!-- Row 1: Header -->
          <tr>
            <td align='center' bgcolor='#ffffff' height='1'>
              <!--<img src="{{ url_for('static',
              filename='images/empties_wsa_logo.jpg') }}" alt='' width='450'
              height='87' />-->
              <img
              src="https://www.dropbox.com/s/pjlmzst5wf6fg4u/Empties%20%26%20WINN%20Small.jpg?dl=1" alt='' width='450' height='87' />
            </td>
          </tr>

                      {% block content %}{% endblock %}

</body>
