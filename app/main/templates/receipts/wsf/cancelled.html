{% extends "email/wsf/base.html" %}
  {% block content %}  
    <tr>
      <td>
        Hi {{ account['name'] }},
      </td>
    </tr>
    <tr>
      <td>
        This is a confirmation that your address 
        <b>{{ account['address'] }}</b>, 
        <b>{{ account['postal'] }}</b> 
        has been removed from the pickup schedule.
      </td>
    </tr>
    <tr>
      <td>
        Thank you for your support.
      </td>
    </tr>
  {% endblock %}
