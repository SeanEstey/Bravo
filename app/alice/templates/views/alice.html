{% extends "views/base.html" %}
{% block content %}

<script type="text/javascript" src="{{url_for("alice.static",filename="js/alice.js")}}"></script>
<script>
  document.write("<style type='text/css'> body{display:none}</style>");
  jQuery(function($){ initAlicePane(); $("body").css("display","block"); });
</script>

<div class="container">
  <div class="row" style="background-color:inherit">
    <div class="col">
      <label class="m-0" style="font-weight:400;font-size: 2.0rem;">
        Recent Alice Messages
      </label>
    </div>
    <div class="col text-right my-auto">
      <!--Filter menu-->
      <div class="dropdown">
        <button type="button" id="filterBtn" style="border:none; color:#6a6c6f" 
        class="btn btn-outline-secondary dropdown-toggle btn-sm fa fa-filter" 
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="filterBtn">
          <a class="dropdown-item" id="fltr-all" href="#">All</a>
          <a class="dropdown-item" id="fltr-unreg" href="#">Unregistered</a>
          <a class="dropdown-item" id="fltr-unread" href="#">Unread</a>
        </div>
      </div>
    </div>
  </div>
  <!--Content-->
  <div id="convo_list"></div>
  <!--Page Nav-->
  <div class="mt-2" hidden>
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active">
          <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div><!--End Container-->

<!-- Chat List Item -->
<div id="chat-item" class="card card-inverse card-info chat-card" hidden>
  <div class="card-header" style="background-color:#1c93bd">
    <div class="row">
      <div class="col-10">
        <h5 style="margin:0" class="chat-title"></h5>
      </div>
      <div class="col-2 text-right my-auto">
        <span id="" class="badge badge-info pull-right"
        style="color:white; font-weight:500;">UNREAD</span>
      </div>
    </div>
  </div>
  <div class="card-block">
    <div class="message my-3" id="last_msg"></div>
    <div class="row">
      <div class="col-10">
        <div class="time">
          <i class="fa fa-clock-o mr-1"></i>
          <small id="msg_date" class="card-text" style="color:white"></small>
        </div>
      </div>
      <div class="col-2 my-auto">
        <span id="n_msg" class="badge badge-default badge-pill pull-right"
        style="color:white; background-color:rgba(0,0,0,.125);"></span>
      </div>
    </div>
  </div>
</div>

{% include "views/chat.html" %}
{% endblock %}
