{% extends "views/base.html" %}
{% block content %}

<script type="text/javascript" src="{{url_for("main.static", filename="js/strftime.js")}}"></script>
<script type="text/javascript" src="{{url_for("alice.static", filename="js/alice.js")}}"></script>
<script>
  document.write("<style type='text/css'> body{display:none}</style>");
  jQuery(function($){ initAlicePane(); $("body").css("display","block"); });
</script>

<div class="container">
  <!-- Chatlogs -->
  <div id="convo_list" class="list-group">
  </div>
	<!-- Chat Modal -->
	<div id="chat_modal" class="modal fade bd-example-modal-lg" tabindex="-1"
       role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-wide">
			<div class="modal-content" style="min-width:1000px; max-width:1000px;">
        <div class="modal-header rounded-header text-white" style="background-color:#206275">
          <h3 class="modal-title">Modal title</h3>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        </div>
        <div class="modal-body">
          <div>
            <table id="chatlog" class="table table-responsive table-sm" style="max-height:300px">
            </table>
            <div>
              <div class="form-inline">
                <input class="form-control col-10 mr-sm-4" type="text" value="">
                  <button id="send_sms" type="button" class="btn btn-secondary">Send SMS</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
			</div>
		</div>
	</div>
</div>
<!-- Chat List Item -->
<div id="chat_item" class="chat-item justify-content-between" hidden>
  <div class="card chat-card list-group-item list-group-item-action">
    <div class="card-block col-10 pl-0" style="padding-bottom:0; padding-top:0">
      <div class="mb-1">
        <h4 style="margin:0" class="card-title"></h4>
      </div>
      <div class="">
        <span class="card-text text-muted">Message: "</span>
        <span id="last_msg" class="card-text text-muted"></span>"
      </div>
      <div class="mt-1">
        <small class="card-text text-muted">Received </small>
        <small id="msg_date" class="card-text text-muted"></small>
      </div>
    </div>
    <h5 class="col-1 mb-0 text-right">
        <span class="badge badge-default"></span>
    </h5>
    <h5 class="col-1 mb-0 text-right">
      <span id="n_msg" class="badge badge-default badge-pill"></span>
    </h5>
  </div>
</div>
{% endblock %}
