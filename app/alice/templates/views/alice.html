{% extends "views/base.html" %}
{% block content %}

<script type="text/javascript" src="{{url_for("main.static", filename="js/strftime.js")}}"></script>
<script type="text/javascript" src="{{url_for("alice.static", filename="js/alice.js")}}"></script>
<script>
  document.write("<style type='text/css'> body{display:none}</style>");
  jQuery(function($){ initAlicePane(); $("body").css("display","block"); });
</script>

<div class="container">
  <!-- Chatlogs -->
  <div id="convo_list" class="list-group">
  </div>
	<!-- Chat Modal -->
	<div id="chat_modal" class="modal fade bd-example-modal-lg" tabindex="-1"
       role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-wide">
			<div class="modal-content" style="min-width:1000px; max-width:1000px;">
        <div class="modal-header rounded-header bg-info text-white">
          <h3 class="modal-title">Modal title</h3>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        </div>
        <div class="modal-body">
          <div>
            <table id="chatlog" class="table table-responsive table-sm" style="max-height:300px">
            </table>
            <div>
              <div class="form-inline">
                <input class="form-control col-10 mr-sm-4" type="text" value="">
                  <button id="send_sms" type="button" class="btn btn-primary">Send SMS</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
			</div>
		</div>
	</div>
</div>
<!-- Chat List Item -->
<div id="chat_item" class="chat-item justify-content-between" hidden>
  <div class="card list-group-item list-group-item-action chat-card">
    <div class="card-block" style="padding-bottom:0; padding-top:0">
      <h4 class="card-title"></h4>
        <span class="card-text">Last Message: </span><span id="last_msg" class="card-text"></span>
        <p id="msg_date" class="card-text"></p>
    </div>
    <h5>
      <span id="n_msg" class="badge badge-default badge-pill"></span>
    </h5>
  </div>
</div>
{% endblock %}
