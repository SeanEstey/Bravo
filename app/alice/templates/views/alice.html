	{% extends "views/base.html" %}
	{% block content %}  
	<script type="text/javascript" 
					src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
	<script type="text/javascript" 
					src="{{url_for("alice.static", filename="js/alice.js")}}">
	</script>
  <script> $(function() { alice_init(); 
		});
	</script>

	<div class="container-fluid border">
    <div style="margin-top:1em; text-align:center">
    <h5>Conversations in Past 14 Days</h5></div>

		<textarea id="RawJson" hidden></textarea> 
		<div id="ControlsRow" hidden> 
			<input type="Button" value="Format" onClick="Process()"/> 
			<span id="TabSizeHolder"> 
				tab size: 
				<select id="TabSize" onChange="TabSizeChanged()"> 
					<option value="1">1</option> 
					<option value="2">2</option> 
					<option value="3" selected="true">3</option> 
					<option value="4">4</option> 
					<option value="5">5</option> 
					<option value="6">6</option> 
				</select> 
			</span> 
			<label for="QuoteKeys"> 
				<input type="checkbox" id="QuoteKeys" onClick="QuoteKeysClicked()" /> 
				Keys in Quotes
			</label>&nbsp; 
			<a href="javascript:void(0);" onClick="SelectAllClicked()">select all</a> 
			&nbsp;
			<span id="CollapsibleViewHolder" > 
					<label for="CollapsibleView"> 
						<input type="checkbox" id="CollapsibleView" onClick="CollapsibleViewClicked()" checked="true" /> 
						Collapsible View
					</label> 
			</span> 
			<span id="CollapsibleViewDetail"> 
				<a href="javascript:void(0);" onClick="ExpandAllClicked()">expand all</a> 
				<a href="javascript:void(0);" onClick="CollapseAllClicked()">collapse all</a> 
				<a href="javascript:void(0);" onClick="CollapseLevel(3)">level 2+</a> 
				<a href="javascript:void(0);" onClick="CollapseLevel(4)">level 3+</a> 
				<a href="javascript:void(0);" onClick="CollapseLevel(5)">level 4+</a> 
				<a href="javascript:void(0);" onClick="CollapseLevel(6)">level 5+</a> 
				<a href="javascript:void(0);" onClick="CollapseLevel(7)">level 6+</a> 
				<a href="javascript:void(0);" onClick="CollapseLevel(8)">level 7+</a> 
				<a href="javascript:void(0);" onClick="CollapseLevel(9)">level 8+</a> 
			</span> 
		</div> 
		<div id="Canvas" class="Canvas"></div> 
		 
		<form id="InvisibleLink" action="" target="_blank"> 
			<input type="hidden" id="InvisibleLinkUrl" name="json" value="" /> 
		</form> 
	</div>

  <!-- Send SMS Msg Modal -->
  <div id="send_welc" style="display:none"> 
    <form class="form-check" style="text-align:left" id="send_welc_form">
      <div id="enter_aid">
        <label for="aid">Account number</label>
        <input id="aid" name="aid" class="input" type="text">
      </div>
      <div id="enter_phone">
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" class="input" type="text">
      </div>
      <div id='enter_msg' class="form-group">
        <label for="msg_body">Enter your message:</label>
        <textarea
          class="form-control"
          id="msg_body" 
          name="msg_body" 
          rows="5"
        ></textarea>
      </div>
    </form>
  </div>

{% endblock %}
