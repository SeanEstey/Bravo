  {% extends "views/base.html" %}
  {% block content %}  
  <script>
    document.write('<style type="text/css">body{display:none}</style>');
    jQuery(function($){
			$('body').css('display','block');
    });
  </script>
  <br>
  <div style='text-align:center' class='h1'>Log</div>
  <table class='table'>
    {% for line in lines %}

    {% endfor %}
  </table>
  {% endblock %}
