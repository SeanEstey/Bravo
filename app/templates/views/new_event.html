	
	<script type='text/javascript' 
					src="{{url_for('static', filename='js/views/new_event.js')}}">
	</script>
  <script> $(function() {new_event_init();}); </script>
  
  <div class='box'>
    <form id='myform' method=post>
      <fieldset id='event_fields' class='form-fieldset new_event'>
        <legend class='new_event'>Settings</legend>

          <!-- Form Fields -->
          <div class='form-label'>Event Type</div>
          <select name='template_name' class='form-control' id='template-select'>
						<option id='green_goods' value='green_goods'>Green Goods Delivery</option>
						<option id='recorded_announcement' value='recorded_announcement'>Recorded Voice Announcement</option>
						<option id='bpu' value='bpu'>Bottle Pickup Reminder</option>
          </select>

          <div name='event_name' class='form-label'>Event Name</div>
          <input 
            id='event_name' 
            class='input' 
            name='event_name' 
            type='text' 
            placeholder='Optional'>
          </input>
          
          <div class='form-label'>eTapestry Query Category</div>
          <input 
            class='input' 
            name='query_category' 
            type='text' 
            placeholder=''>
          </input>

          <div class='form-label'>eTapestry Query Name</div>
          <input 
            class='input' 
            name='query_name' 
            type='text' 
            placeholder='Name of query'>
          </input>

          <div 
            name='event_date'
            class='form-label' 
            >Event Date
          </div>
          <input 
            class='input' 
            id='event_date'
            name='event_date'
            type='text' 
            id='event_datepicker' 
            placeholder='Browse Calendar...'  
            required>
          
          <div id='record-audio' style='display:none'>
						<div class='form-label' id='record-status'>Phone for Recording</div>
            <button id='call_btn' class='btn btn-info' style='float:right;'>
              Call Me
            </button>
            <span style='overflow:hidden; display:block'>
              <input 
                id='phone-num' class='input' name='phone-num' style='width:98%;' 
                type='text' placeholder='Phone Number'></input>
            </span>

            <div class='audioplayer'>
              <input id='audio_url' style='display:none;' name='audio_url' class='input' type='text' hidden></input>
              <audio style='vertical-align:middle; background-color:white;' id="music" controls>
                <source id='audio-source' type='audio/mpeg'>
              </audio>
            </div>
          </div>
      </fieldset>

      <!--Schedule Section-->
      <fieldset id='schedule_fields' class='form-fieldset new_event'>
        <legend class='new_event'>Schedule</legend>
        
        <div class='form-label'>Date</div>
        <input
          id='notific_date'
          name='notific_date'
          type='text'
          class='input' 
          placeholder='Browse Calendar...'
          required
        >
        <div class='form-label'>Time</div>
        <input
          name='notific_time'
          type='time'
          class='input' 
          title="When the job will begin (3pm, 10:30am)" 
          required
        >
      </fieldset>
    </form>
  </div>
