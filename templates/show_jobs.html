  {% extends "base.html" %}
  {% block content %}  
  <div class="h1">Jobs</div>
  <div class='wrapper'>
    <div class='center'>
      <div class="box">
        <table width=100%>
          <tr>
            <td>Date</td>
            <td>Status</td>
            <td>Job_ID</td>
            <td>Action</td>
          </tr>
          {% for job in jobs %}
          <tr>
            <td>
              {{ job.fire_dtime }}
            </td>
            <td>
              {{ job.status }}
            </td>
            <td>
              <a href="{{ url_for('show_calls', job_id=job._id ) }}">{{ job._id }}</a>
            </td>
            <td>
              <a href="{{ url_for('cancel_job', job_id=job._id) }}">Cancel</a>
            </td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>

  <br>
  <div class='h1'>
    <a href="{{ url_for('index') }}">Back</a>
  </div>
  {% endblock %}
