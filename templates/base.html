<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href='http://fonts.googleapis.com/css?family=Port+Lligat+Sans|Kavoon|Inconsolata' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Bravo</title>
    {% endif %}
  </head>
  <body>
    <script type=text/javascript>var $SCRIPT_ROOT= {{request.script_root|tojson|safe}};</script> 
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script type='text/javascript' src="{{url_for('static', filename='jquery.nicefileinput.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='date.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename='bravo.js')}}"></script>
    

    <br>
    <div class='container'>
    <div style='padding:0.5em; text-align:right'>
    <a class='glyph' href="{{ url_for('view_admin') }}">
      <span class="glyphicon glyphicon-cog " aria-hidden="true"></span>
    </a>
    </div>
    <div class='header'>
      <a href="{{url_for('index')}}">
        <img id="buit" src="{{ url_for('static', filename='bravo2x.png') }}">
      </a>
    </div>
      {% block content %}{% endblock %}
    </div>
    <br><br>
    <div id='dialog' title='Whoops!' style='display:none'>
      <p>Test dialog!</p>
    </div>
  </body>
</html>
