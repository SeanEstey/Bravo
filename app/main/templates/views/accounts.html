{% extends "views/base.html" %}
{% block content %}

<head>
  <link href="{{url_for("static", filename="main/css/autocomplete.css")}}" rel="stylesheet" type="text/css">
</head>
<script src="{{url_for('main.static', filename='js/strftime.js')}}"></script>
<script src="{{url_for('main.static', filename='js/accounts.js')}}"></script>
<script src="{{url_for('main.static', filename='js/autocomplete.js')}}"></script>
<script> 
  document.write("<style type='text/css'> body{display:none}</style>");
  jQuery(function($){
    accountsInit();
    initAuto();
    $("body").css("display","block");
  });
</script>

  <div class="row">
    <div class="col-12">
      <div class="hpanel">
        <div class="panel-body p-3">
          <div class="row">
            <!--Search-->
            <div class="col-6">
              <div class="dropdown">
                <div class="input-group ml-2">
                  <input id="acct_input" class="form-control col-6 ml-2 dropdown-toggle" name="acct" type="text" 
                  data-toggle="dropdown" placeholder="Search accounts..." autocomplete="off" autofocus>
                  <!--Dropdown-->
                  <div class="dropdown-menu ml-2">
                  </div>
                  <div class="input-group-btn">
                    <button class="btn btn-secondary" type="button" id="find_acct">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--End row-->
        </div>
      </div>
    </div>
  </div>

  <!--Account Summary-->
  <div class="row">
    <div class="col-8">
      <div class="hpanel" id='sum_panel' hidden>
        <div class="panel-body">
          <div class="row m-0">
            <!--User Name-->
            <div class="col-md-3 text-left pr-0">
              <i class="fa fa-user-circle-o fa-5x profile_icon mt-1"></i>
              <h2 class="mt-4 profile" id="acct_name"></h2>
              <h4 class="status mb-0" id="status"></h4>
            </div>

            <div class="col-md-3 text-center">
              <div class="small">
                <i class="fa fa-gift gift"></i> YTD Count
              </div>
              <div>
                <h1 class="font-extra-bold sum_total mt-3" id="n_gifts"></h1>
                <small>Since January 1</small>
              </div>
              <div class="small mt-5">
                <i class="fa fa-clock-o"></i> Data from journal
              </div>
            </div>

            <div class="col-md-3 text-center">
              <div class="small">
                <i class="fa fa-gift gift"></i> YTD Total
              </div>
              <div>
                <h1 class="font-extra-bold mt-3 sum_total" id="total"></h1>
                <small>Total Revenue</small>
              </div>
              <div class="small mt-5">
                <i class="fa fa-clock-o"></i> Data from journal
              </div>
            </div>

            <div class="col-md-3">
              <div class="text-center small">
                <i class="fa fa-gift gift"></i> YTD Average
              </div>
              <h1 class="font-extra-bold text-center mt-3 sum_total" id="avg"></h1>
              <div class="text-center"><small class="text-center">Revenue/Pick-up</small></div>
              <div class="small mt-5 text-center">
                <i class="fa fa-clock-o"></i> Data from journal
              </div>
            </div>
          </div>
          <!--End Row-->
        </div>
        <!--End Panel Body-->
      </div>
      <!--End Panel-->
    </div>

    <!--Persona-->
    <div class="col-6">
      <div class="hpanel mb-0" id='contact_panel' hidden>
        <div class="panel-heading pt-0">Personal Details</div>
        <div class="panel-body" id="contact">
          <div class="row">
          </div>
        </div>
        <div class="panel-footer">
          Created: <label id="personaCreatedDate"></label>
          <span class="pull-right">
          Last updated: <label id="personaLastModifiedDate"></label>
          </span>
        </div>
      </div>
    </div>

    <!--Pickup Service-->
    <div class="col">
      <div class="hpanel" id='custom_panel' hidden>
        <div class="panel-heading pt-0">Pick-up Service</div>
        <div class="panel-body" id="custom">
          <div class="row">
          </div>
        </div>
        <div class="panel-footer">
          Created: <label id="accountCreatedDate"></label>
          <span class="pull-right">
          Last updated: <label id="accountLastModifiedDate"></label>
          </span>
        </div>
      </div>
    </div>
  </div>


  <!--ROW 4 FIELDS-->
  <div class="row offset-3">
    <div class="col">
      <div class="hpanel" id='internal_panel' hidden>
        <div class="panel-heading">Internal</div>
        <div class="panel-body" id="internal">
          <div class="row">
          </div>
        </div>
        <div class="panel-footer">
        </div>
      </div>
    </div>
  </div>


<!-- Modal -->
<div id="accts_options" style="display:none">
</div>


<style>
  body {
    color: #6a6c6f;
  }

  input::-webkit-input-placeholder {
    color: green;
  }

  input::placeholder {
    color: green;
  }

  .src_hdr  {
    font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
    font-weight:200;
    color: #6a6c6f;
  } 

  .val {
    color: #6a6c6f!important;
    font-weight:200;
  }

  .field {
    font-weight:400;
    color: #6a6c6f!important;
  }

  .fa {
    color: #6a6c6f;
  }

  .profile_icon {

    color: #517ba3;
  }

  .profile {
    font-weight:200;
    color: #6a6c6f;
    /*font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;*/
  }

  .status {
    font-weight:200;
    color: #62cb31;
  }

  .sum_total {
    color: #62cb31;
  }

  .gift {
    color: #517ba3;
  }


  #acctv h4 {
    text-align:left;
    color:gray;
  };

  #acctv p  {
    text-align:left;
    margin-top: 2em;
    margin-bottom: 2em;
  }

  #srch label, #acct_hdr label {
    font-weight:400;
    font-size:1.5rem;
  }


</style>


{% endblock %}
