<!-- Chat Modal -->
<div id="chat_modal" class="modal fade bd-example-modal-lg" tabindex="-1"
 role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-wide">
    <div class="modal-content" style="min-width:1000px; max-width:1000px;">
      <div class="modal-header rounded-header text-white" style="background-color:#517ba3">
        <h3 class="modal-title">Modal title</h3>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">
        <div>
          <table id="chatlog" class="table table-responsive table-sm" style="max-height:300px">
          </table>
          <div>
            <div class="form-inline">
              <input class="form-control col-10 mr-sm-4" name="msg" type="text" value="">
              <button id="send_sms" type="button" class="btn btn-secondary">Send SMS</button>
            </div>
          </div>
        </div>
      </div>
        <p class="text-center">
          <a class="collapsed" data-toggle="collapse" href="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample">
            Advanced Mode
          </a>
        </p>
        <div class="collapse" id="collapseExample" aria-expanded="false">
        <div class="card card-block" style="border:none">
          <div style="" id="f_acct_id" class="mr-4 text-right"></div>
            <div class="mt-2 mr-4" style="text-align:right">
              <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="mute" value="" unchecked="">Toggle Human Mode (no auto reply)
              </label>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
