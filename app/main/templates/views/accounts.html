  {% extends "views/base.html" %}
  {% block content %}

  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="{{url_for('main.static', filename='js/morris.min.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/strftime.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/accounts.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/autocomplete.js')}}"></script>
    <script src="{{url_for('main.static', filename='js/charts.js')}}"></script>

    <link href="{{url_for('static', filename='main/css/charts.css')}}" rel= "stylesheet" type= "text/css">
    <link href="{{url_for('static', filename='main/css/autocomplete.css')}}" rel= "stylesheet" type= "text/css">
    <link href="{{url_for('static', filename='main/css/circle.css')}}" rel= "stylesheet" type= "text/css">
    <link href="{{url_for('static', filename='main/css/morris.css')}}" rel= "stylesheet" type= "text/css">
  </head>

  <script> 
    document.write("<style type='text/css'> body{display:none}</style>");
    jQuery(function($){
      accountsInit();
      initAuto();
      initCharts();
      $("body").css("display","block");
    });
  </script>

  <div class="row">
    <div class="col-12 col-xl-7 LEFT-COLUMN">
      
      <!--Profile Panel-->
      <div class="col-md-12">
          <div class="profile hpanel" id='sum_panel' hidden>
            <!--Banner-->
            <div class="banner panel-heading text-left pt-5 pb-5 pl-4">
              <div class="row justify-content-md-left">
                <div class="col-1 mr-3">
                  <i class="fa fa-user-circle-o fa-4x head-ico mt-2"></i>
                </div>
                <div class="col ml-3">
                  <h2 class="" id="acct_name"></h2>
                  <h4 class="status"><span class="badge badge-info status" id="status"></span></h4>
                </div>
              </div>
            </div>
            <!--Donation Summary-->
            <div class="panel-body p-0">
              <div class="row m-0 justify-content-md-center" style="height:120px">
                <div class="col-md-4 mx-auto showcase my-auto text-center">
                  <i class="spinner fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                  <div class="content" hidden>
                    <h1 class="sum-num mt-1 mb-0 text-center" id="n_gifts"></h1>
                    <div class="text-center">Donations</div>
                  </div>
                </div>
                <div class="col-md-4 showcase my-auto text-center">
                  <i class="spinner fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                  <div class="content" hidden>
                    <h1 class="sum-num mt-1 mb-0 text-center" id="total">
                      <label class="ml-4 mb-0"></label>  <span class="sum-num-dec"></span>
                    </h1>
                    <div class="text-center">Received Total</div>
                  </div>
                </div>
                <div class="col-md-4 mx-auto showcase my-auto text-center">
                  <i class="spinner fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                  <div class="content" hidden>
                    <h1 class="sum-num mt-1 mb-0 text-center" id="avg">
                      <label class="sum-num ml-4 mb-0 text-center"></label>  <span class="sum-num-dec"></span>
                    </h1>
                    <div class="text-center">Per Donation</div>
                  </div>
                </div>
              </div>
              <!--End Row-->
            </div>
            <!--End Panel Body-->
          </div>
          <!--End Panel-->
      </div>

      <!--Persona Panel-->
      <div class="col-md-12">
          <div class="hpanel " id='contact_panel' hidden>
            <div class="panel-heading" style="">
              Personal Details
              <span class="pull-right"><i class="fa fa-address-card-o" style="color:#4ea5e0"></i></span>
            </div>
            <div class="panel-body" id="contact">
              <div class="row"></div>
            </div>
            <div class="panel-footer">
              <small>Created: <label id="personaCreatedDate"></label></small>
              <span class="pull-right"><small>Last updated: <label id="personaLastModifiedDate"></label></small></span>
            </div>
          </div>
      </div>

      <!--Pickup Service-->
      <div class="col-md-12">
          <div class="hpanel" id='custom_panel' hidden>
            <div class="panel-heading" style="">
              Pick-up Service
              <span class="pull-right"><i class="fa fa-recycle" style="color:#4ea5e0"></i></span>
            </div>
            <div class="panel-body" id="custom">
              <div class="row">
              </div>
            </div>
            <div class="panel-footer">
              <small>Created: <label id="accountCreatedDate"></label></small>
              <span class="pull-right"><small>Last updated: <label id="accountLastModifiedDate"></label></small></span>
            </div>
          </div>
      </div>

    </div><!--End LEFT-COLUMN-->
    <div class="col-12 col-xl-5 RIGHT-COLUMN">

        <!--Chart Panel-->
        <div class="col-md-12">
            <div class="hpanel" id="chart_panel" >
              <div class="panel-heading">Donation History
                <span class="pull-right"><i class="fa fa-history" style="color:#ec8380;"></i></span></div>
              <div class="panel-body pt-4 pb-0">
                <div class="row justify-content-center align-self-center" id="chart-load">
                    <i class="spinner fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                </div>
                <div id="don_chart" class="col" hidden></div>
              </div>
							<div class="panel-footer" style="">
								<div class="row" id='timeline' hidden>
							    <div class="col mx-auto text-center">
									  <small class="gray" hidden>FROM </small><small class="green" id="joined-d"></small>
										- <small class="green" id="last-gave-d"></small>
									</div>
								</div>
							</div>
            </div>
        </div>

        <!--Participation Panel-->
        <div class="col-md-12" hidden>
          <div class="hpanel" id="stats_panel">
            <div class="panel-heading">Statistics<span class="pull-right"><i class="fa fa-percent" style="color:#4ea5e0"></i></span></div>
            <div class="panel-body p-3">
              <div class="partic progress-radial progress-80 setsize mx-auto">
                <div class="overlay setsize"><p>80%</p></div>
                <div class="clear"></div>
              </div>
            </div>
          </div>
        </div>

        <!--Actions Panel-->
        <div class="col-md-12">
            <div class="hpanel" id="action_panel" hidden>
              <div class="panel-heading">
                Actions
                <span class="pull-right"><i class="fa fa-star" style="color:#4ea5e0"></i></span>
              </div>
              <div class="panel-body text-center">
                <div class="row justify-content-md-center">
                  <div class="col-12 text-left mb-3">
                    <i class="fa fa-truck fa-2x mr-2" style="color:#4ea5e0;"></i>
                    <a href="#" style="color:#4ea5e0;">Book Pickup</a>
                  </div>
                  <div class="col-12 text-left" style="color:#4ea5e0;">
                    <i class="fa fa-whatsapp fa-2x mr-2" style="color:#4ea5e0;"></i>
                    <a href="#" style="color:#4ea5e0;">Send SMS (Alice)</a>
                  </div>
                </div>
              </div>
            </div>
        </div>

    </div><!--End RIGHT-COLUMN-->
  </div><!--End row-->

  <!--Internal-->
  <div class="col-4" hidden>
    <div class="hpanel" id='internal_panel' hidden>
      <div class="panel-heading">Internal</div>
      <div class="panel-body" id="internal">
        <div class="row">
        </div>
      </div>
      <div class="panel-footer">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="accts_options" style="display:none">
  </div>

  {% endblock %}
