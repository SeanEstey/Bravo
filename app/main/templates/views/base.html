<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bravo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="{{url_for("static", filename="main/images/favicon.ico")}}" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Port+Lligat+Sans|Kavoon|Inconsolata" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <link href="{{url_for("static", filename="main/css/new_event.css")}}" rel="stylesheet" type="text/css">
    <link href="{{url_for("static", filename="main/css/style.css")}}" rel="stylesheet" type="text/css">

    <script type=text/javascript>var $URL_ROOT={{request.url_root|tojson|safe}}</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
		<script src="https://use.fontawesome.com/e2c4434e45.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  </head>
  <body style="display:none">
    <script src="{{url_for("static", filename="main/js/globals.js")}}"></script>
    <script src="{{url_for("static", filename="main/js/utils.js")}}"></script>
    <script src="{{url_for("static", filename="main/js/api.js")}}"></script>
    <script src="{{url_for("static", filename="main/js/alerts.js")}}"></script>
    <script src="{{url_for("static", filename="main/js/admin_panel.js")}}"></script>
    <script src="{{url_for("static", filename="main/js/modal.js")}}"></script>
    <script src="{{url_for("static", filename="main/js/app.js")}}"></script>
    <script src="{{url_for("static", filename="main/js/date.js")}}"></script>
    <script>
      window.onload = function() {
        $("body").show();
				//showAdminServerStatus();
      }
    </script>

   <div class="container-fluid top">
      <!-- NAVBAR -->
			<nav class="navbar navbar-toggleable-md navbar-light" style="text-align:center;">
        <a id="logo_a" class="navbar-brand" href="/notify/">
          <img id="logo_img" class="logo-img-sm d-inline-block align-top .m-x-auto">
        </a>
        <ul class="nav navbar-nav mr-auto"></ul>
        <ul id="main_menu" class="nav navbar-nav">
					<li class="nav-item main-menu-item">
						<a class="nav-link"
							 href="{{url_for("notify.view_event_list")}}"><i class="fa fa-calendar-check-o fa-2x main-menu-icon"></i>
							<p style="margin-bottom:0"
									class="main-menu-a">Notify</p>
						</a>
					</li>
					<li class="nav-item main-menu-item">
						<a class="nav-link"
							href="{{url_for("routing.show_routing")}}">
							<i class="fa fa-road fa-2x main-menu-icon"></i>
							<p style="margin-bottom:0"
								class="main-menu-a">Routing</p>
						</a>
					</li>
					<li style="" class="nav-item main-menu-item">
						<a class="nav-link"
								href="{{url_for("booker.show_home")}}">
							<i class="fa fa-book fa-2x main-menu-icon"></i>
							<p style="margin-bottom:0"
								class="main-menu-a">Booker</p>
						</a>
					</li>
					<li style="" class="nav-item main-menu-item">
						<a class="nav-link"
								href="{{url_for("alice.show_chatlogs")}}">
							<i class="fa fa-weixin fa-2x main-menu-icon"></i>
							<p style="margin-bottom:0"
								class="main-menu-a">Alice</p>
						</a>
					</li>
					<li class="nav-item main-menu-item">
						<a class="nav-link"
								href="{{url_for("main.view_admin")}}">
							<i class="fa fa-cogs fa-2x main-menu-icon"></i>
							<p style="margin-bottom:0"
								class="main-menu-a">Admin</p>
						</a>
					</li>
				</ul>
			</nav>

			<!--<hr id="divider" style="margin-top:0; margin-bottom:1.0em;"></hr>-->

			<div class="alert-banner"></div>
  </div><!-- /.container -->

  <!-- PAGE CONTENT -->
  {% block content %}{% endblock %}

  {% if admin == True %}
  <div class="container">
    <div id="admin" style="bottom:0; display:none" class="admin-panel-div">
      <fieldset id="outer_pane" class="admin-fieldset">
				<div>
					<button id="admin_size_btn" type="button" class="close" aria-hidden="true" 
									onclick="toggleAdminPanelSize();"
									style="position:absolute; top:5px; right:25px">-</button>
					<button id="admin_close" type="button" class="close" aria-hidden="true" 
									onclick="$('.admin-panel-div').fadeOut('slow');"
									style="position:absolute; top:5px; right:5px">×</button>
				</div>
				<span>
          <legend class="admin-outer">Admin Panel</legend>
        </span>
        <div>
          <div class="admin-status">
            <span id="admin-msg">
            </span>
          </div>
          <fieldset id="admin_pane" class="admin-fieldset child">
            <legend class="admin-border">Administrator</legend>
          </fieldset>
          <fieldset id="dev_pane" class="admin-fieldset child">
            <legend class="admin-border">Developer</legend>
          </fieldset>
        </div>
      </fieldset>
    </div>
  </div>
	<div class="container" style="text-align:center" hidden>
		<hr>
		<span id="siteseal"><script async type="text/javascript" src="https://seal.godaddy.com/getSeal?sealID=loTv4QSDCQIZ6bXCknPY4GX9uVKJ3lrg0GDBNkkhEiMZHQd79BiDxOuQXWcs"></script></span>
	</div>
	{% endif %}

  <!-- DIALOG BOX -->
  <div id="mymodal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
      <div class="modal-dialog vertical-align-center">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button id="btn-default" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="btn-primary" type="button" class="btn
            btn-primary">Confirm</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
  </div><!-- /.modal -->
  
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>
</html>
