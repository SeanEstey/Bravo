<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
					content="IE=edge">

    <link href='http://fonts.googleapis.com/css?family=Port+Lligat+Sans|Kavoon|Inconsolata' 
					rel='stylesheet' 
					type='text/css'>
		<link rel="stylesheet" 
					href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" 
					integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" 
					crossorigin="anonymous">
    <link rel="stylesheet" 
					href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link rel=stylesheet 
					type=text/css 
					href="{{ url_for('static', filename='css/style.css') }}">
    
    {% if title %}
			<title>{{ title }}</title>
    {% else %}
			<title>Bravo</title>
    {% endif %}

  </head>
	<!-- BODY -->
  <body>
    <script type=text/javascript>var $URL_ROOT= {{request.url_root|tojson|safe}};</script> 

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

		<script type="text/javascript" 
						src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>	

		<script src="https://use.fontawesome.com/e2c4434e45.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"</script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" 
						integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" 
						crossorigin="anonymous"></script>

    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

    <script type="text/javascript" src="{{url_for('static', filename='js/date.js')}}"></script>
      
    <div class='container'>
			<!-- MENU -->
				<nav style='background-color:white;' class="navbar navbar-light bg-faded">
				<ul id='app_menu' class="nav navbar-nav float-lg-right">
					<li style='text-align:right' class='nav-item'>
						<a class='main-menu-a' href="{{url_for('notify.view_event_list')}}"><span
							 class='fa fa-calendar-check-o fa-2x main-menu-icon' aria-hidden='true'></span>       Notify</a>
					</li>
					<li class='nav-item'>
						<a class='main-menu-a' href="{{url_for('routing.show_routing')}}"><span 
								class='fa fa-road fa-2x main-menu-icon'></span>        Routing</a>
					</li>
					<li class='nav-item'>
						<a class='main-menu-a' href="{{url_for('main.show_booking')}}"><span 
							 class='fa fa-book fa-2x main-menu-icon'></span>        Booking</a>
					</li>
					<li class='nav-item'>
						<a class='main-menu-a' href="{{url_for('main.view_log')}}"><span 
							 class='fa fa-book fa-2x main-menu-icon'></span>      Log</a>
					</li>
					<li class='nav-item'>
						<a class='main-menu-a' href="{{url_for('main.view_admin')}}"><span 
							 class='fa fa-cogs fa-2x main-menu-icon'></span>      Settings</a>
					</li>
					<li class='nav-item'>
						<a class='main-menu-a' href="{{url_for('auth.logout')}}"><span 
							 class='fa fa-sign-out fa-2x main-menu-icon'></span>      Logout</a>
					</li>
				</ul>
				</nav>
			<!-- HEADER -->
      <div class='header'>
        <a class='header-a' href="{{url_for('notify.view_event_list')}}"><img class='header-img' src="{{ url_for('static',
        filename='images/bravo_comfortaa.png') }}"></a>
      </div>

			<!-- PAGE CONTENT -->
      {% block content %}{% endblock %}

			{% if admin == True %}
					<div style='background:rgba(255,255,255,0.75); text-align:center; display:inline-block; position: fixed; bottom:0; right:0; left:0'>
						<fieldset id='panel1' class='admin-fieldset'>
							<legend class='admin-border'>Admin Panel</legend>
							<fieldset class='admin-fieldset' style='border: 1px solid #b1b5bc;'>
								<legend class='admin-border'>Event Commands</legend>
									{% for trigger in triggers %}
										<button 
											style='width:150px; font-size:12px; margin:0 auto;'
											class='btn btn-primary'
											name='trigger'
											id='{{trigger['_id']}}'
											type='button' 
										>Send <span>{{trigger['type']}}</span></button>
									{% endfor %}
							</fieldset>
							<fieldset id='panel2' class='admin-fieldset' style='border: 1px solid #b1b5bc;'>
								<legend class='admin-border'>Test Mode</legend>
									<button 
										style='width:150px; font-size:12px; margin:0 auto;' class='btn btn-primary' id='duplicate-acct'
										type='button' id='duplicate-acct'
									>Add Account</button>
									<button style='width:150px; font-size:12px; margin:0 auto;' class='btn btn-primary' name='reset'
													type='button' id='reset-event'>Reset All</button>
							</fieldset>
						</fieldset>
				</div>
			{% endif %}




    </div>

		<!-- DIALOG BOX -->
    <div id='mymodal' class='modal fade'>
      <div style='margin-top:15em' class='modal-dialog'>
        <div class="modal-content">
          <div class='modal-header'>
            <button type='button' class='close' data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class='modal-body'>
            <p></p>
          </div>
          <div class='modal-footer'>
            <button id='btn-default' type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id='btn-primary' type="button" class="btn btn-primary"></button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
