  {% extends "base.html" %}
  {% block content %}  
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
  <script>
    document.write('<style type="text/css">body{display:none}</style>');
    jQuery(function($){
      initNewJobView();
    });
  </script>
  <div class="h1">Setup New Job</div>
  <div class="box">
    <form action="{{ url_for('index')}}" enctype=multipart/form-data method=post>
      <fieldset>
      <legend>Calls</legend>
        <div class='label'>Job Name</div>
        <input id='job_name' class='input' name='job_name' type='text' placeholder='Optional'></input>
        <div class='label'>Call List</div>
        <input id='call-list-div' title='Upload a .CSV file' class="nice" type="file" name="call_list" required >
        <div class='label'>Template</div>
        <select name='template' class='input' id='template-select'>
          <option class='opt' value='etw_reminder'>Empties to Winn Reminder</option>
          <option class='opt' value='gg_delivery'>Green Goods Delivery</option>
          <option class='opt' value='special_msg'>Special Message (Voice Recording)</option>
          <option class='opt' value='special_msg'>Special Message (Text to Voice)</option>
        </select>
        
        <br>
        
        <div id='record-audio' style='width:100%; display:none'>
          <div id='record-status' style='font-size:14px; color:#2b547e; text-align:center; padding:0.5em;'></div>
          <input id='phone-num' class='input' style='padding: 4px 5px 7px 5px; width:65%;' name='phone-num' type='text' 
            placeholder='Phone Number'>
          </input>
          <button id='call-btn' class='form-btn green' style='width:30%; padding:0px;'>Call Me</button>
          <audio id="music">
            <source id='audio-source' type='audio/mpeg' src=''>
          </audio>
          <div id="audioplayer">
            <button id="pButton" class='play' onclick='play()'></button>
            <div id="timeline">    
              <div id="playhead"></div>
            </div>
          </div>
        </div>
        <div id='record-text' class='input' style='display:none'>
          <textarea class='special-msg' name='message' 
            placeholder='Type your special message' required>
          </textarea>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>Schedule</legend>
        <div class='label'>Date</div>
        <input class='input' type='text' id='datepicker' placeholder='Browse Calendar...'  name='date' required >
        <div class='label'>Time</div>
        <input class='input' title="When the job will begin (3pm, 10:30am)" type='time' name="time" required >
        <br><br>
      </fieldset>
      <br>
      <button class='form-btn' type="button" style='padding:0.5em; width:100%;' id="submit_btn" name="submit-btn">Schedule Calls</button>
    </form>
  </div>

  {% endblock %}
