  {% extends "base.html" %}
  {% block content %}  
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
  <script>
    document.write('<style type="text/css">body{display:none}</style>');
    jQuery(function($){
      initNewJobView();
    });
  </script>
  
  <div style='text-align:center'> 
    <h3>Schedule New Job</h3>
  </div>

  <div id='my-alert' style='display:none; width:400px' class="alert alert-danger alert-dismissible center" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <label id='alert-msg'>Alert! Warning! Alert!</label>
  </div>

  <div class='box center' style='width:400px; background-color:#f7f7f7; padding:1.5em'>
    <form id='myform' enctype=multipart/form-data method=post>
      <fieldset class='form-fieldset'>
      <legend class='scheduler-border'>Calls</legend>
        <div class='form-label'>Job Name</div>
        <input id='job_name' class='input' name='job_name' type='text' placeholder='Optional'></input>
        <div class='form-label'>Call List</div>
        <input id='call-list-div' title='Upload a .CSV file' class="nice" type="file" name="call_list" required >
        <div class='form-label'>Template</div>
        <select name='template' class='form-control' id='template-select'>
          <option value='etw_reminder'>Empties to Winn Reminder (Voice)</option>
          <option value='etw_reminder_email'>Empties to Winn Reminder (Voice/Email)</option>
          <option value='gg_delivery'>Green Goods Delivery</option>
          <option value='announce_voice'>Voice Announcement (Recording)</option>
          <option value='announce_text'>Voice Announcement (Text)</option>
        </select>
        <div id='record-audio' style='width:100%; display:none'>
          <div id='record-status' style='font-size:14px; color:#2b547e; text-align:center; padding:0.5em;'></div>
          <button id='call-btn' class='btn btn-info' style='float:right;'>Call Me</button>
          <span style='overflow:hidden; display:block'>
            <input id='phone-num' class='input' name='phone-num' style='width:98%;' type='text' placeholder='Phone Number'></input>
          </span>
          <audio id="music">
            <source id='audio-source' name='audio-announce' type='audio/mpeg'>
          </audio>
          <div id="audioplayer"  style='display:none'>
            <button id="pButton" class='play' onclick='play()'></button>
            <div id="timeline">    
              <div id="playhead"></div>
            </div>
            <div id='duration'></div>
          </div>
          <div style='display:none'><input id='input-audio-url' name='audio-url'></input></div>
        </div>
        <div id='record-text' style='display:none'>
          <textarea class='form-control' style='margin:1em 0 0.5em 0;' name='message' rows='7' placeholder='Type your announcement' required></textarea>
        </div>
      </fieldset>
      <br>
      <fieldset class='form-fieldset'>
        <legend class='scheduler-border'>Schedule</legend>
        <div class='form-label'>Date</div>
        <input class='input' type='text' id='datepicker' placeholder='Browse Calendar...'  name='date' required >
        <div class='form-label'>Time</div>
        <input class='input' title="When the job will begin (3pm, 10:30am)" type='time' name="time" required >
      </fieldset>
      <br>
      <button 
        class='btn btn-primary' 
        style='font-size:20px; width:100%; padding:0.5em' 
        type="button" id="submit_btn" name="submit-btn">Schedule
      </button>
    </form>
  </div>

  {% endblock %}
