  {% extends "base.html" %}
  {% block content %}  
  <script>
    document.write('<style type="text/css">body{display:none}</style>');
    jQuery(function($){
      initNewJobView();
    });
  </script>
  <div class="h1">Setup New Job</div>
  <div class="box">
    <form action="{{ url_for('index')}}" enctype=multipart/form-data method=post>
      <fieldset>
      <legend>Calls</legend>
        <div class='label'>Job Name</div>
        <input id='job_name' class='input' name='job_name' type='text' placeholder='Optional'></input>
        <div class='label'>Call List</div>
        <input id='call-list-div' title='Upload a .CSV file' class="nice" type="file" name="call_list" required >
        <div class='label'>Template</div>
        <select name='template' class='input' id='template-select'>
          <option class='opt' value='etw_reminder'>Empties to Winn Reminder</option>
          <option class='opt' value='special_msg'>Special Message</option>
          <option class='opt' value='gg_delivery'>Green Goods Delivery</option>
        </select>
        <br><br>
        
        <div id='special-msg-div' style='display:none;'>
          <form action=''>
            <input type='radio' style='padding:0.5em;' name='template' id='special-msg-voice' value='voice'>
              <label style='color:#2b547e;' >Voice Message</label>
            <input type='radio' style-'padding:0.5em;' name='template' id='special-msg-text' class='label' value='text'>
              <label style='padding:0.5em; color:#2b547e;'>Text to Voice</label>
          </form>
          <br>
          <div id='record-voice' style='width:100%; display:none'>
            <div id='record-status' style='font-size:14px; color:green; text-align:center; padding:0.5em;'></div>
            <input id='phone-num' 
              style='font-size:14px; padding:5px; border:1px solid #b9bdc1; width:65%;' 
              name='phone-num' 
              type='text' 
              placeholder='Enter your Phone Number'>
            </input>
            <button id='call-btn' style='background:#CDE6CD; font-size:14px; width:30%;'>Call Me</button>
          </div>
          <div id='record-text' class='input' style='display:none'>
            <textarea class='special-msg' name='message' 
              placeholder='Type your special message' required>
            </textarea>
          </div>
        </div>
      </fieldset>
      <br>
      <fieldset>
        <legend>Schedule</legend>
        <div class='label'>Date</div>
        <input class='input' type='text' id='datepicker' placeholder='Browse Calendar...'  name='date' required >
        <div class='label'>Time</div>
        <input class='input' title="When the job will begin (3pm, 10:30am)" type='time' name="time" required >
        <br><br>
      </fieldset>
      <br><br>
      <button class='input' type="button" id="submit_btn" name="submit-btn">Schedule Calls</button>
    </form>
  </div>
  <br>
  <div class='h1'>
    <a href="{{ url_for('index') }}">Back</a>
  </div>

  {% endblock %}
