<!-- email_base.html -->
<body style="margin: 0; padding: 0;">
  <!-- Container Table -->
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td>
        <!-- Frame Table -->
        <table style="width:580px; font-size:12pt;" valign="top" border="1" 
							 cellspacing="0" cellpadding="10" align="center">
          <!-- Row 1: Header -->
          <tr>
            <td align="center" bgcolor="#ffffff" height="1">
              <img src="{{url_for("main.static", filename="images/empties_wsa_logo.jpg", _external=True)}}" 
									 alt="Empties to Winn", width="450" height="87"/>
            </td>
          </tr>
          <!-- Row 2: Content -->
          <tr>
            <td>
              <table style="font-size:12pt; width: 100%;" 
								border="0" cellspacing="0" cellpadding="10" align="center">
                <tbody>
                  {% block content %}{% endblock %}
                </tbody>
              </table>
            </td>
          </tr>
          <!-- Row 3: Footer -->
          <tr cellpadding="5">
            <td style="text-align:center;">
							<div style="font-size:18pt">
                <span>1-888-YOU-WINN</span>
							</div>
							<div style="font-size:18pt">
                <a title="emptiestowinn" 
									 href="http://www.emptiestowinn.com">www.emptiestowinn.com
								</a>
							</div>
            </td>
          </tr>
        </table>
        <!-- End Frame Table -->
				<br>
				<div style="text-align:center">
					Follow Us
				</div>
				<div style="text-align:center">
					<a href="http://www.facebook.com/emptiestowinn">
						<img src="{{url_for("main.static", filename="images/facebook-circle-128.jpg", _external=True)}}"
								 alt="Follow us on Facebook", width="48" height="48"/>
					</a>
					<a href="http://www.twitter.com/emptiestowinn">
						<img src="{{url_for("main.static", filename="images/twitter-circle-128.jpg", _external=True)}}"
								 alt="Follow us on Twitter", width="48" height="48"/>
					</a>
				</div>
				<div></div>
				<br>
				<div style="text-align:center; font-size:9pt">
					<a href="{{url_for("main.on_unsub", agcy="wsf", _external=True)}}?email={{to}}">
						Unsubscribe</a>
				</div>
      </td>
    </tr>
  </table>
  <!-- End Container Table -->
</body>
