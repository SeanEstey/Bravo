{% extends "views/base.html" %}

{% block head %}  
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
  <link rel="stylesheet" type="text/css" href="{{url_for("main.static", filename="css/datatable.css")}}"/>
  <script type="text/javascript" src="{{url_for("main.static", filename="js/datatable.js")}}?v=0.11"></script>
  <!--TODO: MOVE TO .CSS-->
  <style>
    #home .nav-link {
      background-color: transparent;
      color: #6a6c6f;
    }
    #home .nav-tabs .nav-item.show .nav-link, .nav-tabs .nav-link.active {
        color: #464a4c;
        border-bottom: 1px solid whitesmoke;
        background-color: whitesmoke!important;
    }
    #datatable_length label {
      margin-bottom:0;
    }
    #datatable_filter label {
      margin-bottom:0;
    }
  </style>
{% endblock %}

{% block postlibs %}
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/rowreorder/1.2.2/js/dataTables.rowReorder.min.js"></script>
  <script>$(function() {initDatatable();});</script>
{% endblock %}

{% block content %}
  <div class="tab-pane active" id="home" role="tabpanel" aria-expanded="true">
    <ul class="nav nav-tabs" role="tablist" style="border:none">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#upcoming" role="tab" aria-expanded="true">Upcoming</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#historic" role="tab" aria-expanded="false">Historic</a>
      </li>
    </ul>
  </div>
  <div class="tab-content" style="border: 1px solid rgba(0, 0, 0, 0.14); border-top-right-radius: 5px;">
    <table id="datatable" class="table table-responsive"></table>
  </div>
{% endblock %}
