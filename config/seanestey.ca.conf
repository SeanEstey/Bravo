server {
  listen 80;
  listen [::]:80 default_server ipv6only=on;
  server_name seanestey.ca;
  
  location / {
    root /data;

    # Enable PHP
    location ~ .*\.php$ {
      include fastcgi_params;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass unix:/var/run/php5-fpm.sock;
      fastcgi_index index.php;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
  }

  # Flask server running behind reverse proxy
  location /bravo/ {
    proxy_pass http://127.0.0.1:8000/;
    proxy_set_header Host $host;
    #proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Script-Name /bravo;
  }

  # Flask server running behind reverse proxy
  location /bravo_test/ {
    proxy_pass http://127.0.0.1:5000/;
    proxy_set_header Host $host;
    #proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Scheme $scheme;
    proxy_set_header X-Script-Name /bravo_test;
  }

  location /socket.io {
    proxy_pass http://127.0.0.1:8000/socket.io;
    proxy_redirect off;
    proxy_buffering off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }
}

# Test server uses port 80 externally, maps to 5000 internally
