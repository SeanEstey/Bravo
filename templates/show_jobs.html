  {% extends "base.html" %}
  {% block content %}  
  <div class="h1">Jobs</div>
  <div class="box">
    <table class='data-table'>
      <tr>
        <td>Date</td>
        <td>Status</td>
        <td>Job_ID</td>
        <td>Action</td>
      </tr>
      {% for job in jobs %}
      <tr>
        <td>
          {{ job.fire_dtime }}
        </td>
        <td>
          {{ job.status }}
        </td>
        <td>
          <a href="{{ url_for('show_calls', job_id=job._id, sort_by='name', sort_order=1 ) }}">{{ job._id }}</a>
        </td>
        <td>
          <a href="{{ url_for('cancel_job', job_id=job._id) }}">Cancel</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <br><br>
  <div class='h1'>
    <br>
    <a href="{{ url_for('index') }}">Back</a>
  </div>
  {% endblock %}
