  {% extends "views/base.html" %}
  {% block content %} 
	
	<script type='text/javascript' 
					src="{{url_for('static', filename='js/views/new_job.js')}}">
	</script>
  <script>
    document.write('<style type="text/css">body{display:none}</style>');
    jQuery(function($){
      init();
    });
  </script>
  
  <div style='margin-top:3em; text-align:center'> 
    <h3>Schedule a New Notification Event</h3>
  </div>

  <div id='my-alert' class="alert alert-danger alert-dismissible center" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <label id='alert-msg'>Alert! Warning! Alert!</label>
  </div>

  <div class='status-banner'>{{banner_msg}}</div>

  <div class='box center' style='width:400px; background-color:#f7f7f7; padding:1.5em'>
    <form id='myform' enctype=multipart/form-data method=post>
      <fieldset class='form-fieldset'>
        <legend class='scheduler-border'>Settings</legend>

          <!-- Job Info Section -->
          <div class='form-label'>
            Event Name
          </div>
          <input id='job_name' class='input' name='job_name' type='text' 
                 placeholder='Optional'>
          </input>

          <div class='form-label'>
            eTapestry Query
          </div>
          <input id='query_name' class='input' name='job_name' type='text' 
                 placeholder='Type query name in {{etap_query_folder}} folder'>
          </input>

          <div class='form-label'>
            Event Type
          </div>
          <select name='template_name' class='form-control' id='template-select'>
           {# {% for template in templates %}
						<option id='{{ template.type }}' value='{{ template.name }}'>{{ template.description }}</option>
            {% endfor %}#}
          </select>
          
          <!-- Special Message Div -->
          <div id='record-audio' style='width:100%; display:none'>
						<div>
							<label id='record-status'></label>
						</div>
            <button id='call-btn' class='btn btn-info' style='float:right;'>
              Call Me
            </button>
            <span style='overflow:hidden; display:block'>
              <input 
                id='phone-num' class='input' name='phone-num' style='width:98%;' 
                type='text' placeholder='Phone Number'></input>
            </span>
            <audio id="music">
              <source id='audio-source' name='audio-announce' type='audio/mpeg'>
            </audio>
            <div id="audioplayer"  style='display:block'>
              <button id="pButton" class='play' onclick='play()'></button>
              <div id="timeline">    
                <div id="playhead"></div>
              </div>
              <div id='duration'></div>
            </div>
            <div style='display:none'>
              <input id='input-audio-url' name='audio-url'></input>
            </div>
          </div>
          <div id='record-text' style='display:none'>
            <textarea 
              class='form-control' 
              style='margin:1em 0 0.5em 0;' 
              name='message' 
              rows='7' 
              placeholder='Type your announcement' 
              required>
            </textarea>
          </div>
          <!-- End Special Message Div -->
      </fieldset>

      <br>
      
      <!--Schedule Section-->
      <fieldset class='form-fieldset'>
        <legend class='scheduler-border'>Schedule</legend>
        
        <div class='form-label'>
          Date
        </div>
        <input class='input' type='text' id='datepicker' 
               placeholder='Browse Calendar...'  name='date' required>
        <div class='form-label'>
          Time
        </div>
        <input class='input' title="When the job will begin (3pm, 10:30am)" 
               type='time' name="time" required>
      </fieldset>

      <br>

      <!-- Submit -->
      <button 
        class='btn btn-primary' 
        style='font-size:20px; width:100%; padding:0.5em' 
        type="button" id="submit_btn" name="submit-btn">Schedule
      </button>

    </form>
  </div>

  {% endblock %}
